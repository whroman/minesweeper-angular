<div 
    class="border-bottom">
    <span
        class="title"
        ng-if="modals.show.newGame == true && info.win == false && info.loss == false"
    >
        new game?
    </span>

    <span
        class="title"
        ng-if="info.win == true && info.loss == false"
    >
        you won!
    </span>

    <span
        class="title"
        ng-if="info.win == false && info.loss == true"
    >
        you lost...
    </span>
</div>

<div>
    {{newGameInfo.x.val * newGameInfo.y.val}} tiles total
</div>

<div class="sliders">
    <div 
        class="slider"
        >
        <div>
            {{newGameInfo.x.val}} tiles wide
        </div>
        <input
            slider
            id="slider-tile-x"
            class="slider"
            ng-model="slider.info.x.val" 
            ng-change="slider.refresh()"
            options="slider.info.x.options"
            type="text"
        />
    </div>

    <div class="slider">
        <div>
            {{newGameInfo.y.val}} tiles tall
        </div>
        <input
            slider
            id="slider-tile-y"
            class="slider"
            ng-model="slider.info.y.val" 
            ng-change="slider.refresh()"
            options="slider.info.y.options"
            type="text"
        />
    </div>

    <div class="slider">
        <div>
            {{newGameInfo.mines.val}} mines
        </div>
        <input
            slider
            id="slider-mines"
            class="slider"
            ng-model="slider.info.mines.val" 
            options="slider.info.mines.options"
            type="text"
        />
    </div>
</div>

<div>
    <div 
        class="button"
        ng-click="newGame(slider.info.x.val, slider.info.y.val, slider.info.mines.val)"
        >
        start!
    </div>

    <div 
        ng-if="modals.show.newGame == true"
        class="button"
        ng-click="modals.reset()"
        >
        resume!
    </div>
</div>
